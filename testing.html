<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>testing page</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: darkcyan;
        }
        input::first-letter, p::first-letter {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="button-elem" >text inside button</button>
    <label>
        <input type="text" value="123456"/>
    </label>
    <p contenteditable>qwerty</p>
    <div style="display: table; width: 100%; background-color: darkolivegreen;">
        <div style="display: table-row; background-color: gold;">
            <div style="display: table-cell; background-color: lightgreen; width: 30%"><span>left cell</span></div>
            <div style="display: table-cell; background-color: lightblue;"><span>right cell</span></div>
        </div>
    </div>
    <script>
        $(function () {
            $( "#button-elem").button({
                icons: {
                    primary: "ui-icon-locked"
                },
                text: false
            });
        });
    </script>
</body>
</html>
