<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hexadecimal numeral translator and reader</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
    <script src="hexpeak.js"></script>

    <link type="text/css" rel="stylesheet" href="hexpeak.css" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
</head>

<body>
<h3>Input a number into any field</h3>
<div class="t">
    <div class="tr">
        <div>
            <table class="roundy">
                <tr title="decimal"><td>Dec</td>
                    <td><div data-radix="10" contenteditable></div></td></tr>
                <tr title="binary"><td>Bin</td>
                    <td><div data-radix="2" contenteditable></div></td></tr>
                <tr title="octal"><td>Oct</td>
                    <td><div data-radix="8" contenteditable></div></td></tr>
                <tr title="hexadecimal"><th>Hex</th>
                    <td><div data-radix="16" contenteditable></div></td></tr>
            </table>
            <div class="center" id="widget-bar">
                <span id="count-type">
                    <input type="radio" name="counting" id="card" checked>
                        <label for="card" title="Cardinal counting">n<sup> </sup></label>
                    <input type="radio" name="counting" id="ord">
                        <label for="ord" title="Ordinal counting">n<sup>th</sup></label>
                </span>
                <button id="playback" title="read aloud">playback button</button>
            </div>
        </div>
        <p id="translation" title="translation of hex appears here" class="roundy"></p>
    </div>
</div>
<footer><span><a href="https://github.com/ncoop/hexpeak/">View hexpeak source</a></span>
    <span>Hexadecimal lexicon from <a href="http://www.intuitor.com/hex/words.html">Hex Headquarters</a></span>
</footer>

<script>
    $(function () {
        var body = $( "body" );
        /* apply body's max width to position:fixed elements*/
        $('*').filter(function(){
            return $(this).css('position') == "fixed";
        }).css( "max-width", body.css("max-width") );

        /* expand tooltip content */
        $( "tr[title]" ).each(function() {
            $(this).attr( "title", "enter a number in " + $(this).attr( "title" ) );
        });

        /* auto-tooltips for web links */
        $(":link:not([title])").each(function() {
            $(this).attr( "title", $(this).attr("href") );
        });

        /* widgetize the appropriate elements */
        var countRadio = $( "#count-type" );
        countRadio.widest = 0;
        countRadio.tallest = 0;
        countRadio.buttonset();

        /* make the width and height of buttons uniform within buttonsets */
        countRadio.find( "label" ).each(function() {
            var thisWidth = $(this).width();
            var thisHeight = $(this).height();
            countRadio.widest = thisWidth > countRadio.widest ? thisWidth : countRadio.widest;
            countRadio.tallest = thisHeight > countRadio.tallest ? thisHeight : countRadio.tallest;
        }).each(function() {
            $(this).width(countRadio.widest);
        });

        $( "#playback" ).button({
            icons: {
                primary: "ui-icon-play"
            },
            text: false
        });

        /* statically assign UI class */
        body.addClass( "ui-state-default" );
        $( "#translation, [contenteditable]" ).addClass( "ui-state-active" );
        $( "h3, footer, [contenteditable], .roundy" ).addClass( "ui-widget" );
        $( "[contenteditable], .roundy" ).addClass( "ui-corner-all" );

        /* dynamically assign UI class */
        $( "[contenteditable]").each(function() {
            $(this).css("max-width", $(this).css("width"));
            $(this).focus(function() {
                $(this).addClass( "ui-state-highlight" );
            });
            $(this).blur(function() {
                $(this).removeClass( "ui-state-highlight" );
            });
        });
    });
</script>
</body>
</html>
